# Test OAuth2 config - fixed values so ClientRegistrationRepository is populated
# without needing env vars (which may not propagate in test context)
spring.security.oauth2.client.registration.google.client-id=test-client-id.apps.googleusercontent.com
spring.security.oauth2.client.registration.google.client-secret=test-secret
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://accounts.google.com
